name: Weekly retrain

on:
  schedule:
    - cron: "0 4 * * 0" # weekly on Sunday 04:00 UTC
  workflow_dispatch: {}

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install
        run: pnpm install --frozen-lockfile
      - name: Run retrain
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: pnpm --dir . exec ts-node ./scripts/retrain.ts
