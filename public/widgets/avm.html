<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EstimeazƒÉ Pre»õul Apartamentului | imob.ro</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --bg: #ffffff;
      --text: #1f2937;
      --text-secondary: #6b7280;
      --border: #e5e7eb;
      --input-bg: #f9fafb;
      --success: #10b981;
      --error: #ef4444;
      --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
    }

    [data-theme="dark"] {
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --bg: #1f2937;
      --text: #f9fafb;
      --text-secondary: #9ca3af;
      --border: #374151;
      --input-bg: #111827;
      --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.3);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 1rem;
    }

    .widget {
      max-width: 400px;
      margin: 0 auto;
      background: var(--bg);
      border-radius: 12px;
      box-shadow: var(--shadow-lg);
      overflow: hidden;
    }

    .widget-header {
      padding: 1.5rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-hover));
      color: white;
      text-align: center;
    }

    .widget-header h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .widget-header p {
      font-size: 0.875rem;
      opacity: 0.9;
    }

    .widget-body {
      padding: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    input, select {
      width: 100%;
      padding: 0.625rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 0.875rem;
      background: var(--input-bg);
      color: var(--text);
      transition: border-color 0.2s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
    }

    .range-group {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    input[type="range"] {
      flex: 1;
      height: 6px;
      background: var(--border);
      border-radius: 3px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 18px;
      height: 18px;
      background: var(--primary);
      border-radius: 50%;
      cursor: pointer;
    }

    input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background: var(--primary);
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    .range-value {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text);
      min-width: 60px;
      text-align: right;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0.5rem;
    }

    button:hover:not(:disabled) {
      background: var(--primary-hover);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
      background: var(--input-bg);
      border: 1px solid var(--border);
    }

    .result.hidden {
      display: none;
    }

    .price-range {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 0.75rem;
    }

    .price-main {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--success);
    }

    .price-bounds {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .price-per-sqm {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    .confidence {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .confidence-bar {
      flex: 1;
      height: 4px;
      background: var(--border);
      border-radius: 2px;
      overflow: hidden;
    }

    .confidence-fill {
      height: 100%;
      background: var(--success);
      transition: width 0.3s;
    }

    .error {
      margin-top: 1rem;
      padding: 0.75rem;
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 6px;
      color: var(--error);
      font-size: 0.875rem;
    }

    .error.hidden {
      display: none;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1rem;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .loading.hidden {
      display: none;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .widget-footer {
      padding: 0.75rem 1.5rem;
      background: var(--input-bg);
      border-top: 1px solid var(--border);
      text-align: center;
    }

    .widget-footer a {
      color: var(--text-secondary);
      font-size: 0.75rem;
      text-decoration: none;
      transition: color 0.2s;
    }

    .widget-footer a:hover {
      color: var(--primary);
    }

    @media (max-width: 480px) {
      .widget {
        border-radius: 0;
      }
      body {
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div class="widget" id="avmWidget">
    <div class="widget-header">
      <h2>EstimeazƒÉ Pre»õul</h2>
      <p>AflƒÉ valoarea apartamentului tƒÉu</p>
    </div>

    <div class="widget-body">
      <form id="avmForm">
        <div class="form-group">
          <label for="area">Zona</label>
          <select id="area" name="area" required>
            <option value="">SelecteazƒÉ zona...</option>
            <option value="bucuresti-sector-1">Sector 1</option>
            <option value="bucuresti-sector-2">Sector 2</option>
            <option value="bucuresti-sector-3">Sector 3</option>
            <option value="bucuresti-sector-4">Sector 4</option>
            <option value="bucuresti-sector-5">Sector 5</option>
            <option value="bucuresti-sector-6">Sector 6</option>
          </select>
        </div>

        <div class="form-group">
          <label for="areaM2">Suprafa»õa (m¬≤)</label>
          <input type="number" id="areaM2" name="areaM2" min="8" max="1000" placeholder="ex: 65" required>
        </div>

        <div class="form-group">
          <label for="rooms">Camere</label>
          <select id="rooms" name="rooms">
            <option value="">Op»õional</option>
            <option value="1">1 camerƒÉ</option>
            <option value="2">2 camere</option>
            <option value="3">3 camere</option>
            <option value="4">4+ camere</option>
          </select>
        </div>

        <div class="form-group">
          <label for="year">An construc»õie</label>
          <input type="number" id="year" name="year" min="1900" max="2030" placeholder="ex: 2010">
        </div>

        <div class="form-group">
          <label for="condition">Stare</label>
          <div class="range-group">
            <input type="range" id="condition" name="condition" min="0" max="1" step="0.1" value="0.7">
            <span class="range-value" id="conditionValue">BunƒÉ</span>
          </div>
        </div>

        <button type="submit" id="submitBtn">EstimeazƒÉ Pre»õul</button>
      </form>

      <div class="loading hidden" id="loading">
        <div class="spinner"></div>
        <span>CalculƒÉm pre»õul...</span>
      </div>

      <div class="error hidden" id="error"></div>

      <div class="result hidden" id="result">
        <div class="price-range">
          <div class="price-main" id="priceMain">‚Äî</div>
          <div class="price-bounds" id="priceBounds">‚Äî</div>
        </div>
        <div class="price-per-sqm" id="pricePerSqm">‚Äî</div>
        <div class="confidence">
          <span>√éncredere:</span>
          <div class="confidence-bar">
            <div class="confidence-fill" id="confidenceFill" style="width: 0%"></div>
          </div>
          <span id="confidenceText">‚Äî</span>
        </div>
      </div>
    </div>

    <div class="widget-footer">
      <a href="https://imob.ro?utm_source=widget&utm_medium=avm&utm_campaign=embed" target="_blank" rel="noopener">
        üè† Powered by imob.ro
      </a>
    </div>
  </div>

  <script>
    (function() {
      // Configuration
      const API_BASE = window.location.hostname === 'localhost' 
        ? 'http://localhost:3000'
        : 'https://imob.ro';
      const API_KEY = 'PUBLIC_WIDGET_KEY'; // Will be replaced with actual key

      // Theme detection from URL params
      const urlParams = new URLSearchParams(window.location.search);
      const theme = urlParams.get('theme');
      if (theme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
      }

      // Custom color from URL params
      const customColor = urlParams.get('color');
      if (customColor) {
        document.documentElement.style.setProperty('--primary', customColor);
      }

      // Track widget load
      fetch(`${API_BASE}/api/public/track/widget`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          type: 'avm',
          referrer: document.referrer || window.location.href
        })
      }).catch(() => {}); // Silent fail for tracking

      // Condition slider updates
      const conditionSlider = document.getElementById('condition');
      const conditionValue = document.getElementById('conditionValue');
      const conditionLabels = ['Demolabil', 'ProastƒÉ', 'Medie', 'BunƒÉ', 'Foarte bunƒÉ', 'RenovatƒÉ', 'Nou', 'Lux', 'Ultra-lux', 'Ultra-lux+', 'Premium'];
      
      conditionSlider.addEventListener('input', function() {
        const index = Math.round(parseFloat(this.value) * 10);
        conditionValue.textContent = conditionLabels[index];
      });

      // Form submission
      const form = document.getElementById('avmForm');
      const submitBtn = document.getElementById('submitBtn');
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');
      const result = document.getElementById('result');

      form.addEventListener('submit', async function(e) {
        e.preventDefault();

        // Hide previous results/errors
        result.classList.add('hidden');
        error.classList.add('hidden');
        loading.classList.remove('hidden');
        submitBtn.disabled = true;

        // Build query params
        const formData = new FormData(form);
        const params = new URLSearchParams();
        params.append('areaSlug', formData.get('area'));
        params.append('areaM2', formData.get('areaM2'));
        if (formData.get('rooms')) params.append('rooms', formData.get('rooms'));
        if (formData.get('year')) params.append('year', formData.get('year'));
        if (formData.get('condition')) params.append('condition', formData.get('condition'));

        try {
          const response = await fetch(`${API_BASE}/api/public/estimate?${params}`, {
            headers: {
              'x-api-key': API_KEY
            }
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Eroare la estimare');
          }

          const data = await response.json();
          displayResult(data);
        } catch (err) {
          showError(err.message || 'A apƒÉrut o eroare. Te rugƒÉm sƒÉ √Æncerci din nou.');
        } finally {
          loading.classList.add('hidden');
          submitBtn.disabled = false;
        }
      });

      function displayResult(data) {
        const { low, mid, high, conf, eurM2 } = data;

        // Format prices
        const formatPrice = (price) => {
          return new Intl.NumberFormat('ro-RO', {
            style: 'currency',
            currency: 'EUR',
            maximumFractionDigits: 0
          }).format(price);
        };

        // Update UI
        document.getElementById('priceMain').textContent = formatPrice(mid);
        document.getElementById('priceBounds').textContent = `${formatPrice(low)} - ${formatPrice(high)}`;
        document.getElementById('pricePerSqm').textContent = `${formatPrice(eurM2)}/m¬≤`;
        document.getElementById('confidenceFill').style.width = `${conf * 100}%`;
        document.getElementById('confidenceText').textContent = `${Math.round(conf * 100)}%`;

        result.classList.remove('hidden');
      }

      function showError(message) {
        error.textContent = message;
        error.classList.remove('hidden');
      }
    })();
  </script>
</body>
</html>
